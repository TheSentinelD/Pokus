---
- name: test raw module
  hosts: all 
  tasks:
    - name: run ipconfig
      raw: ipconfig
      register: ipconfig
    - debug: var=ipconfig

- name: test stat module
  hosts: all
  tasks:
    - name: test stat module on file
      win_stat: path="C:/Ansible/win.ini"
      register: stat_file

    - debug: var=stat_file
